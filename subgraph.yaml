specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RallyContract
    network: mumbai
    source:
      address: "0x479Dc3342fcb1785F2c8EDE3A5f0bfe62f26251c"
      abi: RallyContract
      startBlock: 29641977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AudioChat
        - AudioChatMetadata
      abis:
        - name: RallyContract
          file: ./abis/RallyContract.json
      eventHandlers:
        - event: handleNewAudioChat(bytes32,uint256,uint256,string,uint8,bool,address)
          handler: handleNewAudioChatIndexed
        - event: handleAudioChatUpdated(bytes32,uint256,uint256,string,uint8,bool)
          handler: handleAudioChatUpdatedIndexed
        - event: handleAudioChatChangedState(bytes32,uint8)
          handler: handleAudioChatChangedStateIndexed
        - event: handleAudioChatDeleted(bytes32)
          handler: handleAudioChatDeletedIndexed
      file: ./src/rally-contract.ts
templates:
  - name: AudioChatMetadataTemplate
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/rally-contract.ts
      handler: handleMetadata
      entities:
        - AudioChat
        - AudioChatMetadata
      abis:
        - name: RallyContract
          file: ./abis/RallyContract.json
    network: mumbai
features:
  - ipfsOnEthereumContracts
