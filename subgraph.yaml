specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
    - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: RallyContract
    network: mumbai
    source:
      address: "0x479Dc3342fcb1785F2c8EDE3A5f0bfe62f26251c"
      abi: RallyContract
      startBlock: 29641977 #29085137
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AudioChats
        - AccessControl
        - Guild
      abis:
        - name: RallyContract
          file: ./abis/RallyContract.json
      eventHandlers:
        - event: handleNewAudioChat(bytes32,uint256,uint256,string,uint8,bool,address)
          handler: handlehandleNewAudioChat
        - event: handleAudioChatUpdated(bytes32,uint256,uint256,string,uint8,bool)
          handler: handleAudioChatUpdated
        - event: handleAudioChatChangedState(bytes32,uint8)
          handler: handleAudioChatChangedState
        - event: handleAudioChatDeleted(bytes32)
          handler: handleAudioChatDeleted
      file: ./src/rally-contract.ts
