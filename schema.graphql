type AudioChat @entity(immutable: false) {
  id: ID!
  start_at: BigInt!
  created_at: BigInt!
  cid_metadata: String!
  state: Int!
  is_indexed: Boolean!
  creator: Bytes
  tags: [String!]
  name: String
  description: String
image: String
has_cohosts: Boolean
category: String
is_nsfw: Boolean
will_be_recorded: Boolean
is_gated: Boolean
max_attendees: BigInt
clips_allowed: Boolean
language: String

}

