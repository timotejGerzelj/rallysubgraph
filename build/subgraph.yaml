specVersion: 0.0.5
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: RallyContract
    network: mumbai
    source:
      address: "0x8eb8a8f01Aa91500aA76D2283D8Ea32C169bcc71"
      abi: RallyContract
      startBlock: 29639920
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AudioChats
        - AccessControl
        - Guild
      abis:
        - name: RallyContract
          file: RallyContract/abis/RallyContract.json
      eventHandlers:
        - event: handleNewAudioChat(bytes32,uint256,uint256,string,uint8,bool,address)
          handler: handlehandleNewAudioChat
        - event: handleAudioChatUpdated(bytes32,uint256,uint256,string,uint8,bool)
          handler: handleAudioChatUpdated
        - event: handleAudioChatChangedState(bytes32,uint8)
          handler: handleAudioChatChangedState
        - event: handleAudioChatDeleted(bytes32)
          handler: handleAudioChatDelete

      file: RallyContract/RallyContract.wasm
templates:
  - name: AudioChatMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      handler: handleMetadata
      entities:
        - AudioChatMetadata
      abis:
        - name: RallyContract
          file: RallyContract/abis/RallyContract.json